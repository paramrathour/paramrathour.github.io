<head>
  <title>{% if page.title %}{{ page.title }} | {{ site.author }} {% elsif default.title %}{{ default.title }} | {{ site.author }} {% else %} {{ site.author }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="author" content="{{ site.author }}" />

  {% if page.subtitle %}
  <meta name="description" content="{{ page.subtitle }}">
  {% endif %}
  <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/website-assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/website-assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/website-assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="{{ site.url }}/website-assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="{{ site.url }}/website-assets/favicons/safari-pinned-tab.svg" color="#2b5797">
    <link rel="shortcut icon" href="{{ site.url }}/website-assets/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="{{ site.url }}/website-assets/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!--link rel="icon" href="{{ '/assets/images/favicons/peace.ico' | relative_url }}" type="image/x-icon"-->
    <!--[if lte IE 8]><script src="{{ 'assets/js/ie/html5shiv.js' | relative_url }}"></script><![endif]-->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <!--[if lte IE 9]><link rel="stylesheet" href="{{ 'assets/css/ie9.css' | relative_url }}" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="{{ 'assets/css/ie8.css' | relative_url }}" /><![endif]-->
    <!-- MathJax -->
    <script>
  MathJax = {
    tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
  };
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>  
  <script type="text/javascript">
      var onloadCallback = function() {
        grecaptcha.render('AnonymousContact', {
          'sitekey' : '6Lf6G-4iAAAAAGZqoGSaYvSAF2BE-vU0wNk5YOs5'
        });
      };
    </script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
    </script>
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
  <!-- Return to Top -->
  <a id="return-to-top"><i class="icon fa-chevron-up"></i></a>
</head>
